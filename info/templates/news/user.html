{% extends 'news/base.html' %}
{% block titleBlock %}
    <title>用户中心</title>
{% endblock %}
{% block scriptBlock %}
    <link rel="stylesheet" type="text/css" href="../../static/news/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../../static/news/css/main.css">
{% endblock %}
{% block contentBlock %}
    <div class="user_menu_con fl">
        <div class="user_center_pic">
            <img src="{% if data.user_info.avatar_url %}
                {{ data.user_info.avatar_url }}
                {% else %}
                ../../static/news/images/user_pic.png
            {% endif %}" alt="用户图片">
        </div>
        <div class="user_center_name">{{ data.user_info.nick_name }}</div>

        <ul class="option_list">
            <li class="active"><a href="{{ url_for('user_blu.base_info') }}" target="main_frame">基本资料</a></li>
            <li><a href="{{ url_for('user_blu.pic_info') }}" target="main_frame">头像设置</a></li>
            <li><a href="user_follow.html" target="main_frame">我的关注</a></li>
            <li><a href="{{ url_for('user_blu.pass_info') }}" target="main_frame">密码修改</a></li>
            <li><a href="{{ url_for('user_blu.collection') }}" target="main_frame">我的收藏</a></li>
            <li><a href="{{ url_for('user_blu.news_release') }}" target="main_frame">新闻发布</a></li>
            <li><a href="{{ url_for('user_blu.news_list') }}" target="main_frame">新闻列表</a></li>
        </ul>
    </div>

    <div class="user_con fr">
        <iframe src="{{ url_for('user_blu.base_info') }}" frameborder="0" name="main_frame" class="main_frame"
                id="main_frame"></iframe>
    </div>
{% endblock %}
{% block rankBlock %}

{% endblock %}
